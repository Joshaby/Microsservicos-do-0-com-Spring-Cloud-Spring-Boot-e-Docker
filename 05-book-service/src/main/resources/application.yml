spring:
  application:
    name: book-service

  datasource:
    url: jdbc:postgresql://localhost:5432/book-service
    username: postgres
    password: 1234567

  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
#        hbm2ddl:
#          delimiter: ;
#      jakarta:
#        persistence:
#          schema-generation:
#            create-source: metadata
#            scripts:
#              action: create
#              create-target: create.sql

    hibernate:
      ddl-auto: update

    show-sql: true

    open-in-view: false

  flyway:
    url: jdbc:postgresql://localhost:5432/book-service
    user: postgres
    password: 1234567

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8100

resilience4j:
  retry:
    instances:
      default:
        max-attempts: 5
        wait-duration: 1s
        enable-exponential-backoff: true
